<!DOCTYPE html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8">
<title>培训课程</title>
<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/ace-fonts.css" />
<link rel="stylesheet" href="css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
<script src="js/ace-extra.js"></script>
<script src="js/uploadImage.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/template-web.js"></script>
<script type="text/javascript" src="js/url.js"></script>
<script type="text/javascript" src="js/automata.js"></script>
</head>
<body onload="autoList()">
	<div id="navbar" class="navbar navbar-default">
		<div class="navbar-container" id="navbar-container">
			<div class="navbar-header pull-left">
				<a href="#" class="navbar-brand">
					<small>
						<img src="img/Login.JPG"/>
						培训课程
					</small>
				</a>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="updateAuto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
					</button>
					<h4 class="modal-title" id="autoTitle">课程更新</h4>
				</div>
				
				<div class="modal-body">
					<table>
					<div class="input-group">
						<tr>
							<td><label class="input_tip">课程番号</label></td>
							<td><input style="width: 400px" type="text" id="automataID" placeholder="课程番号" class="form-control" readonly="readonly" />
							</td>
					    </tr>
					</div>
					<div class="input-group">
						<tr>
							<td><span class="input_tip">课程名</span></td>
							<td><input maxlength="50"  type="text" id="automataName" placeholder="课程名" class="form-control" /></td>
						</tr>
					</div>
					<div class="input-group">
						<tr>
							<td><span class="input_tip">课程种类</span></td>
							<td>
								<select id="automataType" >
									<option value=""></option>
									<option value="1">选修</option>
									<option value="2">必修</option>
<!--									<option value="3">UIPath</option>
									<option value="4">DeskTop</option>-->
								</select>
							</td>
						</tr>
					</div>
					<div class="input-group">
						<tr>
							<td><span class="input_tip">完成状态</span></td>
							<td>
								<select id="status">
				                	<option></option>
				            		<option>完成</option>
				            		<option>未完成</option>
								</select>
							</td>
						</tr>
					</div>
					<div class="input-group">
						<tr>
							<td><span class="input_tip">完成期限 </span></td>
							<td><input type="text" id="maxTime" placeholder="完成期限" class="form-control"/></td>
						</tr>
					</div>
					</table>
				</div>
				
				<div class="modal-footer">
					<button class="btn btn-info" type="submit" onclick="updateAuto()">
						提交
					</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<div class="modal fade" id="deleteAuto" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title">提示</h4>
				</div>
				<div class="modal-body">
					<h4 class="modal-title">要删除这个课程吗？</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						onclick="deleteAuto()">是</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="checkStatus" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
					</button>
					<h4 class="modal-title" id="autoTitle">状态查询</h4>
				</div>
				
			<div class="modal-body">
				<table>
					<div class="input-group"  >
						<tr>
							<td><label class="input_tip">用户名</label></td>
							<td><label class="input_tip">完成状态</label></td>
					    </tr>
					</div>	
					<div class="input-group" id="status" >
						<tr>
							<td></td>
							<td></td>
					    </tr>
					</div>
					
				</table>
				</div>
				
				<div class="modal-footer">
					<button class="btn btn-info" type="button" onclick="queryUserInfoByUserNames()">
						查询
					</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="form-group" style="margin-left:200px">
		<button class="btn btn-app btn-primary no-radius" onclick="window.location.href = 'addAutomata'">
			+
		</button>
		<button class="btn btn-app btn-primary no-radius" onclick="window.location.href = 'index'">
			<i class="ace-icon fa fa-reply icon-only" style="line-height:30.6px"></i>
		</button>
	</div>
	<div class="row">
		<div class="col-xs-12">
		<div id="automata__content">
			<script id="automata_list" type="text/html">
				<table id="sample-table-2" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>课程番号</th>
							<th>课程名</th>
							<th>课程种类</th>
							<th>完成状态</th>
							<th>完成期限</th>
							<th>作成时间</th>
							<th>作成者</th>
							<th>更新时间</th>
							<th>更新者</th>
							<th style="width: 100px"></th>
							<th style="width: 100px">状态查询</th>

						</tr>
					</thead>
					
					<tbody>
						{{each $data}}
						<tr>
							<td>{{$value.automataID}}</td>
							<td>{{$value.automataName}}</td>
							<td>{{$value.showType}}</td>
							<td>{{$value.status}}</td>
							<td>{{$value.maxTime}}</td>
							<td>{{$value.createTime}}</td>
							<td>{{$value.creater}}</td>
							<td>{{$value.updateTime}}</td>
							<td>{{$value.updater}}</td>
							<td>
								<button style="float:left;width:30px;height:30px;" class="btn btn-warning btn-xs" onclick="showUpdateAuto('{{$value.automataID}}')">
									<i class="ace-icon fa fa-pencil-square-o bigger-230" style="font-size:23px !important;"></i>
								</button>
								<button style="margin-left:5px;;width:30px;height:30px;background-color:#ff0000 !important;border-color:#ff0000;" class="btn btn-warning btn-xs deleteButton" onclick="showDeleteAutoDialog('{{$value.automataID}}')">
									<i class="ace-icon fa fa-trash-o fa-2x icon-only"></i>
								</button>
							</td>
							<td>
<!--								<button type="button" class="blue_btn" onclick="window.location.href = 'checkStatus'">查询</button>-->
								<button type="button" class="blue_btn" onclick="showCheckStatus('{{$value.automataID}}')">查询</button>

							</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</script>
		</div>
		</div>
	</div>
</body>
