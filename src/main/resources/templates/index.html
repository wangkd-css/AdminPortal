	<div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
					</button>
					<h4 class="modal-title" id="passTitle">重置密码</h4>
				</div>
				
				<div class="modal-body">
					<table>
						<div class="input-group">
							<tr>
								<td><label class="input_tip">密码</label></td>
								<td><input style="width: 200px" type="password" id="password" class="form-control" />
								</td>
						    </tr>
						</div>
						<div class="input-group">
							<tr>
								<td><label class="input_tip">密码确认</label></td>
								<td><input style="width: 200px" type="password" id="passwordConfirm" class="form-control" />
								</td>
						    </tr>
						</div>
					</table>
				</div>
					<div class="modal-footer">
						<button class="btn btn-info" type="submit" onclick="changePassword()">
							提交
						</button>
					</div>
			</div>
		</div>
	</div>
