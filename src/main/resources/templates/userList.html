<!DOCTYPE html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8">
<title>ユーザー</title>
<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/ace-fonts.css" />
<link rel="stylesheet" href="css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
<script src="js/ace-extra.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/template-web.js"></script>
<script type="text/javascript" src="js/url.js"></script>
<script type="text/javascript" src="js/user.js"></script>
</head>
<body onload="userList()">
	<div id="navbar" class="navbar navbar-default">
		<div class="navbar-container" id="navbar-container">
			<div class="navbar-header pull-left">
				<a href="#" class="navbar-brand">
					<small>
						<img src="img/Login.JPG"/>
						ユーザー
					</small>
				</a>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="updateUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
					</button>
					<h4 class="modal-title" id="userTitle">ユーザー更新</h4>
				</div>
				
				<div class="modal-body">
					<table>
					<div class="input-group">
						<tr>
							<td><label class="input_tip">ユーザー名</label></td>
							<td><input style="width: 200px" type="text" id="userId" class="form-control" readonly="readonly" />
							</td>
					    </tr>
					</div>
					<div class="input-group">
						<tr>
							<td><span class="input_tip">権限</span></td>
							<td>
								<select id="permission">
									<option value=""></option>
									<option value="admin">admin</option>
									<option value="user">user</option>
								</select>
							</td>
						</tr>
					</div>
					</table>
				</div>
				
				<div class="modal-footer">
					<button class="btn btn-info" type="submit" onclick="updateUser()">
						Submit
					</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<div class="modal fade" id="deleteUser" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title">提示</h4>
				</div>
				<div class="modal-body">
					<h4 class="modal-title">このユーザーを削除しますか?</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						onclick="deleteUser()">Yes</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="resetUser" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title">提示</h4>
				</div>
				<div class="modal-body">
					<h4 class="modal-title">パスワードをリセットしますか?</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						onclick="resetUser()">Yes</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="form-group" style="margin-left:200px">
		<button class="btn btn-app btn-primary no-radius" onclick="window.location.href = 'addUser'">
			+
		</button>
		<button class="btn btn-app btn-primary no-radius" onclick="window.location.href = 'index'">
			<i class="ace-icon fa fa-reply icon-only" style="line-height:30.6px"></i>
		</button>
	</div>
	<div class="row">
		<div class="col-xs-12">
		<div id="user__content">
			<script id="user_list" type="text/html">
				<table id="sample-table-2" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>ユーザー名</th>
							<th>権限</th>
							<th style="width: 120px"></th>

						</tr>
					</thead>
					
					<tbody>
						{{each $data}}
						<tr>
							<td>{{$value.userId}}</td>
							<td>{{$value.permission}}</td>
							<td>
								<button style="float:left;width:30px;height:30px;" class="btn btn-warning btn-xs" onclick="showUpdateUser('{{$value.userId}}')">
									<i class="ace-icon fa fa-pencil-square-o bigger-230" style="font-size:23px !important;"></i>
								</button>
								<button style="margin-left:5px;width:30px;height:30px;background-color:#32CD32 !important;border-color:#32CD32;" class="btn btn-warning btn-xs" onclick="showResetUser('{{$value.userId}}')">
									<i class="ace-icon fa fa-undo bigger-230" style="font-size:200% !important;"></i>
								</button>
								<button style="margin-left:5px;width:30px;height:30px;background-color:#ff0000 !important;border-color:#ff0000;" class="btn btn-warning btn-xs deleteButton" onclick="showDeleteUserDialog('{{$value.userId}}')">
									<i class="ace-icon fa fa-trash-o fa-2x icon-only"></i>
								</button>
							</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</script>
		</div>
		</div>
	</div>
</body>
